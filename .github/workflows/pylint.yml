name: Deployment-of-python-app
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - run: echo "this has been triggered by ${{ github.event_name }} event"
    - run: echo "this job is running on ${{ runner.os }} server hosted on github!"
    - name: Check-out-repo-code
      uses: actions/checkout@v2
    - name: Set-up-Python-3.9
      uses: actions/setup-python@v2
      with: 
        python-version: 3.9
    - name: install-dependencies
      run: | 
        python -m pip install --upgrade pip
        pip install pylint
        pip install pycodestyle
    - name: Lint with pylint
      run: |
        python lint_test.py
    - name: Style with pycodestyle
      run: |
        pycodestyle *.py
    - name: Unit testing
      run: |
        python3 -m doctest factorial.py
    - name: Build container
      run: echo "Building container iamge"
    - name: Deploy
      run: echo "Deploying to cluster"
    - name: Build container
      run: |
        echo "Building a container image..."
        sleep 5
    - name: Deploy to cluster
      run: |
        echo "Deploying to cluster..."
        sleep 5
        echo "Container has been deployed!"
    - run: echo "This jobs's status is ${{ job.status }}"
